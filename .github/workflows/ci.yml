name: CI

on: [push]

jobs:
  gatsby-for-percy:
    name: Lost Pixel screenshots via Gatsby build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '14'
      - run: npm ci
      - run: cd node_modules/odiff-bin && npm run postinstall

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - name: Build Gatsby app
        run: npx gatsby build --prefix-paths
        env:
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          CI: true

      - name: Run Gatsby app
        run: npx gatsby serve --host 172.17.0.1 &

      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@0339e581b1600e3270a18409c97196c519fbc0c0
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}

      - uses: actions/upload-artifact@v3
        with:
          name: lost-pixel-artefacts
          path: .lostpixel
